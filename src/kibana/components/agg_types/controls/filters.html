<div class="form-group">
  <div ng-repeat="filter in agg.params.filters">
    <div class="vis-editor-agg-header">
      <label class="vis-editor-agg-header-title">
          Filter {{$index + 1}}
          <span ng-if="filter.label">- {{ filter.label }}</span>
      </label>

      <div class="btn-group">
        <button
          ng-click="showConfig = !showConfig"
          type="button"
          class="btn btn-default btn-xs">
          <i class="fa fa-cog"></i>
        </button>
        <button
          type="button"
          ng-click="agg.params.filters.splice($index, 1)"
          class="btn btn-danger btn-xs">
          <i class="fa fa-times"></i>
        </button>
      </div>
    </div>

    <div class="form-group">
      <input validate-query
        ng-model="filter.input.query"
        type="text"
        class="form-control"
        name="filter{{$index}}">
    </div>

    <div class="form-group">
      <input
        ng-show="showConfig"
        ng-model="filter.label"
        placeholder="Legend"
        type="text"
        class="form-control"
        name="label{{$index}}">
    </div>
  </div>
</div>
<div
  click-focus="'filter'+(agg.params.filters.length-1)"
  ng-click="agg.params.filters.push({input:{}})"
  class="sidebar-item-button primary">
  Add Filter
</div>
