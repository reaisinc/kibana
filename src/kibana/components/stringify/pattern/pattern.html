<input
  ng-model="model"
  placeholder="{{ placeholder }}"
  class="form-control">
<div class="form-group" ng-if="samples">
  <hr>
  <label>Samples</label>
  <table class="table">
    <thead>
      <tr>
        <th>
          Input
        </th>
        <th>
          Formatted
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sample in samples">
        <td ng-bind="sample[0]"></td>
        <td ng-bind-html="sample[1]"></td>
      </tr>
    </tbody>
  </table>
</div>
