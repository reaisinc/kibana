<div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.addTooltip">
      Show Tooltip
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.addLegend">
      Show Legend
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.defaultYExtents" ng-checked="vis.params.defaultYExtents">
      Scale Y-Axis to Data Bounds
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.setYExtents"
             ng-checked="vis.params.setYExtents && vis.params.mode !== 'percentage'" ng-disabled="(vis.params.mode === 'percentage')">
      Set Y-Axis Min and Max Values
    </label>
    <div ng-show="vis.params.setYExtents">
      <label>
        y-max
        <input type="number" ng-model="vis.params.yAxis.yMax" placeholder="Enter a number">
      </label>
      <label>
        y-min
        <input type="number" ng-model="vis.params.yAxis.yMin" placeholder="Enter a number">
      </label>
    </div>
  </div>
</div>
