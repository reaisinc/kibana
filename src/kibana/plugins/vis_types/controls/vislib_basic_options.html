<div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.addTooltip">
      Show Tooltip
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.addLegend">
      Show Legend
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.defaultYExtents" ng-checked="vis.params.defaultYExtents">
      Scale Y-Axis to Data Bounds
    </label>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.setYMax" ng-checked="vis.params.setYMax">
      Set Y-Axis Max Value
    </label>
    <div ng-show="vis.params.setYMax">
      <label>
        y-max
        <input type="number" ng-model="vis.params.yAxis.max" ng-required="vis.params.setYMax">
      </label>
    </div>
  </div>
  <div class="vis-option-item">
    <label>
      <input type="checkbox" ng-model="vis.params.setYMin" ng-checked="vis.params.setYMin">
      Set Y-Axis Min Value
    </label>
    <div ng-show="vis.params.setYMin">
      <label>
        y-min
        <input type="number" ng-model="vis.params.yAxis.min" ng-required="vis.params.setYMin">
      </label>
    </div>
  </div>
</div>
