<div class="container-fluid">
  <header class="state_default state_{{ui.serverState}}">
    <h1>
      Status: <span class="state_color">{{ ui.serverStateMessage }}</span>
      <i class="fa state_color state_icon state_{{status.serverState}}" />
    </h1>
  </header>


  <div id="metric_cont" class="row">
    <div ng-repeat="(name, data) in ui.metrics">
      <status-page-metric name="{{name}}" data="data"></status-page-metric>
    </div>
  </div>
